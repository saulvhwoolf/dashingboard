<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
  $( document ).ready(function() {
     // find elements
    var dataContainer = $("#data-container");
    var btn = $("#btn1");

    // handle click and add class
    btn.on("click", function(e) {
      console.log("sup");

      $.ajax({
        url: "https://api.github.com/repos/saulvhwoolf/dashingboard/git/trees/main",
        dataType: "json"
      }).done(function(result) {
        dataContainer.text(JSON.stringify(result, null, 2));
        console.log(result["tree"][0]);
      });

    });
  });
</script>

<style>
body {
  background: white;
  padding: 20px;
  font-family: Helvetica;
}

#data-container {
  background: #e1e1e1;
  border-radius: 4px;
  padding: 20px;
  font-size: 15px;
  text-align: center;
  transition: all 0.2s;
  margin: 10px auto;
  width: 800px;
}

button {
  background: #0084ff;
  border: none;
  border-radius: 5px;
  padding: 8px 14px;
  font-size: 15px;
  color: #fff;
}

</style>
<div>
  <p>version 12</p>
  <button id="btn1">Get Data!</button>
  <div id="data-container">No data</div>
</div>
